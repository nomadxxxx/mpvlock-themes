# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(23, 76, 122, 0.1)
    font_color = rgba(190, 117, 144, 0.8)
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = pixelon
    placeholder_text = <i><span foreground="##ffffff99">ğŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

