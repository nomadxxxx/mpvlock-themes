#Date (Day of the Week)
label {
    monitor =
    text = cmd[update:86400000] echo -n "$(date +'%A')"
    color = rgba(255, 255, 255, 0.8)
    font_size = 70
    font_family = orbitron
    position = 0, 0
    halign = left
    valign = top
    text_orientation = vertical
    zindex = 20
}
#Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    text = cmd[update:1000] echo "$(date +"%H")"
    color = rgba(253, 253, 253, 0.8)
    font_size = 230
    font_family = orbitron
    position = 0, -200
    halign = center
    valign = top
    zindex = 20
}
# AM/PM Indicator
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%p')"
    color = rgba(255, 255, 255, 0.8) # Matching the Minute-Time color
    text_orientation = vertical
    font_size = 120
    font_family = orbitron
    position = 300, -200 # Moved further to the right from 200 to 350
    halign = center
    valign = top
    zindex = 20
    rotate = 180 # Inverts the label by rotating it 180 degrees
}
#Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgba(114, 137, 185, 0.8)
    font_size = 240
    font_family = orbitron
    position = 0, -450
    halign = center
    valign = top
    zindex = 20
}

